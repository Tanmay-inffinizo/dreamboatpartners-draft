   <style>/* Styling for the form container */
form {
    background-color: #f9f9f9;
    border-radius: 12px;
    padding: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    transition: transform 0.3s ease-in-out;
}


/* Style for the heading */
form h3 {
    text-align: center;
    color: #333;
    font-weight: 500;
    margin-bottom: 2rem;
}

/* Base styles for all form inputs and textarea */
.form-control {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 1rem;
    font-size: 1rem;
    color: #333;
    margin-bottom: 1.5rem;
    transition: all 0.3s ease;
}

/* Placeholder text styling for better visibility */
.form-control::placeholder {
    color: #999;
}

/* Focus state for inputs with a subtle glow */
.form-control:focus {
    border-color: #007bff;
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    outline: none;
}

/* Style for the submit button */
.form-button{
    width: 100%;
    padding: 10px !important; 
    font-size: 1rem;
    font-weight: 600;
    border: none;
    background-color: #00afef;
    color: #fff;
    border-radius: 50px;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

/* Hover state for the button */
.form-button:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
}

.gallery-row .col-lg-3 img {
  aspect-ratio: 1/1; /* forces the image into a square shape */
  object-fit: cover; /* crops the image to fill the square without stretching */
  width: 100%; /* makes the image fill its container horizontally */
  border-radius: 15px;
}

.breadcrumb-item  a{

}
