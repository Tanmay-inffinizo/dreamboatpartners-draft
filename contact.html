   <style>
    /* Container and Section Styling */


/* Header and Title Styling */
.px-lg-5.py-5 .col-lg-8 h6 {
    font-size: 14px;
    color: #888;
    margin-bottom: 5px;
}

.px-lg-5.py-5 .col-lg-8 h3 {
    font-size: 36px;
    color: #333;
    line-height: 1.2;
    margin-top: 0;
    margin-bottom: 40px;
}

/* Form Styling */
.contact-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.form-row {
    display: flex;
    gap: 20px;
}

.form-row input,
.form-row textarea {
    flex: 1;
    padding: 15px 20px;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    font-size: 16px;
    background-color: #f5f5f5;
    color: #333;
    outline: none;
    transition: border-color 0.3s ease;
}

.form-row input:focus,
.form-row textarea:focus {
    border-color: #00afef;
}

.form-row textarea {
    min-height: 120px;
    resize: vertical;
}

/* Full-width fields (Subject and Message) */
.form-row:nth-child(3) {
    width: 100%;
}

/* Button Styling */
.submit-btn {
    background-color: #00afef;
    color: #333;
    padding: 15px 30px;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    align-self: flex-start;
}

.submit-btn:hover {
    background-color: #00afef;
    transform: translateY(-2px);
}


@media (max-width: 768px) {
    .contact-form {
        /* Optional: Add some padding for smaller screens */
        padding: 15px;
    }

    .form-row {
        /* On smaller screens, stack the inputs vertically */
        flex-direction: column;
        gap: 0;
    }

    .form-row input,
    .form-row textarea {
        /* Add some space between stacked inputs */
        margin-bottom: 15px;
    }

    /* Remove bottom margin from the last input in a row */
    .form-row input:last-child {
        margin-bottom: 0;
    }
}
/*  contact info */
.col-lg-4 {
    position: relative;
    padding: 0;
}

.contact-info {
    background-color: #00afef; /* Bright green background */
    color: #000000; /* Dark text for contrast */
    padding: 40px 50px;
    border-radius: 15px;
    height: 100%;
    position: relative;
}

.contact-info-block {
    margin-bottom: 25px;
}

.contact-info-block h4 {
    font-size: 18px;
    margin-top: 0;
    margin-bottom: 10px;
    color: #ffffff;
}

.contact-info-block p {
    font-size: 16px;
    line-height: 1.5;
    margin: 0;
}

.social-icons {
    display: flex;
    gap: 15px;
    margin-top: 15px;
}

.social-icons a {
    color: #ffffff;
    font-size: 20px;
    background-color: rgba(255, 255, 255, 0.3);
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.social-icons a:hover {
    background-color: #333;
    color: #008fef;
}
   </style>
